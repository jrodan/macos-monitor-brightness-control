name: Build and Release

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Select Xcode
        run: |
          if [ -d /Applications/Xcode_16.app ]; then
            sudo xcode-select -s /Applications/Xcode_16.app
          elif [ -d /Applications/Xcode_16.0.app ]; then
            sudo xcode-select -s /Applications/Xcode_16.0.app
          else
            echo "Xcode 16 not found at typical path, using default"
          fi
          xcodebuild -version
          swift --version
        
      - name: Build App
        run: |
          chmod +x package_app.sh
          ./package_app.sh
          
      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: BrightnessControl-App
          path: BrightnessControl.app/
          
  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build
    runs-on: macos-latest
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: BrightnessControl-App
          path: BrightnessControl.app
          
      - name: Create ZIP and Cask
        run: |
          chmod +x release.sh
          ./release.sh
          
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            BrightnessControl.zip
            brightness-control.rb
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update Homebrew Tap
        if: success()
        run: |
          # Configure git
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Clone the tap repository (Replace with your actual tap repo name)
          git clone https://x-access-token:${{ secrets.HOMEBREW_TAP_TOKEN }}@github.com/${{ github.repository_owner }}/homebrew-tap.git homebrew-tap
          
          # Update the cask file
          mkdir -p homebrew-tap/Casks
          cp brightness-control.rb homebrew-tap/Casks/brightness-control.rb
          
          # Commit and push
          cd homebrew-tap
          git add Casks/brightness-control.rb
          git commit -m "Update Brightness Control to ${GITHUB_REF_NAME#v}"
          git push origin main
        env:
          HOMEBREW_TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
